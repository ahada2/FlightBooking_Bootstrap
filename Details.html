<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Passenger Details</title>
  </head>
  <body>
      <h1>Who's traveling?</h1><br/><br/>
    <form>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">First Name</span>
            </div>
            <input type="text" aria-label="First name" class="form-control">
            <div class="input-group-prepend">
                <span class="input-group-text">Last Name</span>
            </div>
            <input type="text" aria-label="Last name" class="form-control">
        </div><br/><br/>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Phone Number</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="input-group">
                <label for="exampleInputPassword1">DOB</label>
                <input type="text" aria-label="First name" class="form-control" placeholder="MM" style="width: 10rem;">
                <input type="text" aria-label="Last name" class="form-control" placeholder="DD" style="width: 10rem;">
                <input type="text" aria-label="Last name" class="form-control" placeholder="YYYY" style="width: 10rem;">
            </div><br/><br/>
    </form>
    <h2>How would you like to pay?</h2><br/><br/>
    <form>
            <img src="Cards.png" class="card-img-top" style="width: 18rem;"><br/>
            <div class="form-group">
                <label for="exampleInputEmail1">Name on Card</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter full name">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Debit/Credit card number</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="input-group">
                    <label for="exampleInputPassword1">Expiration date</label><br/><br/>
                    <input type="text" aria-label="First name" class="form-control" placeholder="MM" style="width: 10rem;">
                    <input type="text" aria-label="Last name" class="form-control" placeholder="DD" style="width: 10rem;">
             </div><br/><br/>
             <a href="Final.html" class="btn btn-primary">Complete Booking</a>
    </form>
 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
